<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rafael Lírio Adgados</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-functions.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-analytics.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-remote-config.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-performance.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</head>

<body>

    <header>
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="#" class="brand-logo">Rafal Lírio Advogados</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="">Processos</a></li>
                    <li><a href="">Modelos</a></li>
                    <li><a href="">Consulta</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

        <div class="row">
            <form class="col s12 m6 offset-m3 l6 offset-l3" >
                <h4>Cadastro Básico</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Nome/Razão Social" id="name" type="text" class="validate">
                        <label for="name">Nome Completo/Razão Social</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="cpf" type="text" class="validate" placeholder="CPF/CNPJ">
                        <label for="cpf">CPF/CNPJ</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="email" type="text" class="validate" placeholder="email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s11 m10">
                        <input id="logradouro" type="text" class="validate" placeholder="Rua">
                        <label for="logradouro">Rua</label>
                    </div>
                    <div class="input-field col s12 m2">
                        <input id="number" type="text" class="validate" placeholder="Número">
                        <label for="number">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6">
                        <input id="district" type="text" class="validate" placeholder="bairro">
                        <label for="district">Bairro</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="city" type="text" class="validate" placeholder="Cidade">
                        <label for="city">Cidade</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 m3">
                        <input id="state" type="text" class="validate" placeholder="Estado">
                        <label for="state">UF</label>
                    </div>
                    <div class="input-field col s6 m6">
                        <input id="cep" type="text" class="validate" placeholder="CEP">
                        <label for="cep">CEP</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        Texto qualquer
                        <div class="input-field inline">
                            <input id="text" type="text" class="validate" placeholder="">
                            <label for="text">Observação</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Ecreva sua observeção</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </main>

</body>

</html>
